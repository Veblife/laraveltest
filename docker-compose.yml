version: '2'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  nginx:
      build: ./docker/nginx/
      environment:
        DEBUG: 'true'
        VIRTUAL_HOST: 'laraveltest.dev'
#        VIRTUAL_PROTO: 'https'
      links:
          - php
      volumes_from:
          - app
  php:
      build: ./docker/php/
      expose:
          - 9000
#      links:
#          - mysql
      volumes_from:
          - app
      environment:
          APP_ENV: development

  app:
      image: php:7.1-fpm
      volumes:
          - ./src:/var/www/html
      command: "true"

